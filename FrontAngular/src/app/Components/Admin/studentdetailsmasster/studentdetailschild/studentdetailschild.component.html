<h3>Detalis In Child Reusable Component:</h3>
<div class="card" style="width: 25rem;">
  <div class="card-body">
    <h5 class="card-title">Name : {{ stduser.Name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      user name :{{ stduser.UserName }}
    </h6>
    <p class="card-text">Address: {{ stduser.Address }}</p>
    <button class="btn btn-primary" (click)="back()">back</button>&nbsp;&nbsp;
    <button class="btn btn-success" (click)="openModal(template)">
      Assign degrees
    </button>
  </div>
</div>
<hr />

<ng-template #template>
  <div class="modal-header">
    <!-- Modal Title -->
    <h4 class="modal-title pull-left">Assign Degree From</h4>

    <!-- Close Button -->
    <button type="button" class="close pull-right" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <form (submit)="frmSubmit()" #stdegreeForm="ngForm">
      <div class="form-group">
        <div>
          <label>Select Course Name: &nbsp;&nbsp;&nbsp;</label>
          <select [(ngModel)]="crs.CourseID" #crsDDL name="crsddl" required>
            <option *ngFor="let c of this.Courses" [value]="c.ID">
              {{ c.Name }}</option
            >
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="degree">Degree</label>
        <input
          #degree="ngModel"
          [(ngModel)]="crs.Degree"
          required
          type="number"
          minlength="1"
          name="degree"
          class="form-control"
          id="degree"
          placeholder="Enter Student Degree"
        />
        <div
          [hidden]="degree.valid || degree.pristine"
          class="alert alert-danger"
        >
          Degree is required
        </div>
      </div>

      <input
        value="Save"
        type="submit"
        class="btn btn-success"
        [disabled]="!stdegreeForm.form.valid"
      />
      <br />
    </form>
  </div>
</ng-template>
